<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="profile_page.css">
</head>

<body>

  <header id="site-header">
    <div id="site-name">VolunTiers</div>

    <ul>
      <li><a href="Home.html">Home</a></li>
      <li><a href="News.asp">News</a></li>
      <li><a href="Events.asp">Events</a></li>
      <li><a href="Ranking.asp">Rank</a></li>
      <li><a href="AboutUs.asp">About</a></li>
      <li><a href="ContactUs.asp">Contact</a></li>
      <li><a href="Profile.html">Profile</a></li>
    </ul>
    
    <div class="search-container">
      <input type="text" name="search" id="search">
      <button class="search-btn">Search</button>
    </div>

  </header>

<!-- Form to capture the profile details -->
  <div class="form-container">
    <form action="" id="profileForm">
      <div class="column-left">
<!-- Adding attributes to submit data to PHP file.. I think -->
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>

        <label for="handicap">Handicap:</label>
        <select name="handicap" id="handicap" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

<!-- Comment Section -->
<div class="comment-section">
  <label for="comments">Additional Comments:</label>
  <textarea name="comments" id="comments" placeholder="Leave any additional comments here" rows="4" cols="50"></textarea>
</div>

<!--Specialization Input -->
<label for="specialization">Specializaton</label>
<input type="text" name="specialization" id="specialization" placeholder="Archetect, Software Development" required>

<label for="Skill Level">Specialization</label>
<input type="text" name="specialization" id="specialization" required>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
        <option value="Expert">Expert</option>
<select/>

<label for="years_of_experience">Years of Experience</label>
  <input type="text" name="years_of_experience" id="years_of_experience" placeholder=" Example:, 3" required>

<label for="personality_traits">Personality Traits</label>
  <input type="text" name="personality_traits" id="personality_traits" placeholder=" Example:, Leadership, Team Player" required>

<label for="language_proficiency">Language Proficiency:</label>
<input type="text" name="language_proficiency" id="language_proficiency" placeholder="e.g., Spanish, French">

<label for="certifications">Certifications:</label>
<input type="text" name="certifications" id="certifications" placeholder="e.g., CPR, PMP">

<label for="interests">Interests:</label>
  <input type="text" name="interests" id="interests" placeholder="e.g., Coding, Music" required>  

   <!-- AI Job Matching -->
        <label for="availability">Availability (hours per week):</label>
        <input type="number" name="availability" id="availability" placeholder="e.g., 10" required>

        <label for="job_type">Preferred Job Type:</label>
        <select name="job_type" id="job_type" required>
          <option value="remote">Remote</option>
          <option value="in_person">In Person</option>
          <option value="either">Either</option>
        </select>

        <label for="preferred_industry">Preferred Industry:</label>
        <input type="text" name="preferred_industry" id="preferred_industry" placeholder="e.g., Healthcare, Education">
<!--Specialization Input end here -->

</div>

      <div class="column-right">
        <label for="photo">Profile Picture:</label>
        <input type="file" name="photo" id="photo" onchange="displayProfilePic()">
        <img src="#" alt="Profile Picture" style="display:none;" id="profilePic">

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="myresume">

        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <script>
    function displayProfilePic() {
      const input = document.getElementById('photo');
      const img = document.getElementById('profilePic');
      const reader = new FileReader();

      reader.onload = function(e) {
        img.src = e.target.result;
        img.style.display = 'block';
      };

      if (input.files && input.files[0]) {
        reader.readAsDataURL(input.files[0]);
      }
    }

    function submitForm() {
      document.getElementById("profileForm").submit();
    }
  </script>
</body>
</html>
